<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }
        
        .navbar {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        gap: 15px;
        }

        nav {
            z-index: 10;
            position: relative;
        }
        
        nav ul li a {
            position: relative;
            transition: color 0.3s, transform 0.2s;
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
        }
      
        nav ul li a:hover::after {
            opacity: 1;
            transform: scale(1);
        }
        nav ul li a:hover {
            transform: translateY(-3px);
            transition: transform 0.3s;
            color: rgb(132, 230, 255);
        }
        
        button {
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .btn-blue:hover {
            background-color: #2563eb;
        }
        .btn-green:hover {
            background-color: #047857;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.opacity = 1;
        });
    </script>
</head>
<body class="bg-gray-100">
    <div class="relative min-h-screen">
        <!-- Background Image -->
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('Images/Skyline.webp');"></div>
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div>
                <img src="Images/WhiteLogoDM.PNG" alt="Company Logo" class="h-10">
            </div>
            <ul class="flex space-x-6">
                <li><a href="Homepage Screen.html" class="text-white">Home</a></li>
                <li><a href="aboutme.html" class="text-white">About Me</a></li>
                <li><a href="additional services.html" class="text-white">Services</a></li>
                <li><a href="BlogPage.html" class="text-white">Blog</a></li>
                <li><a href="#" class="text-white">Listings</a></li>
                <li><a href="contact.html" class="text-white">Contact</a></li>
            </ul>
        </nav>
        
        <!-- Signup Form -->
        <div class="relative flex items-center justify-center min-h-screen">
            <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
                <h2 class="text-2xl font-bold mb-2">Join Us Today</h2>
                <p class="text-gray-600 mb-4">Take the first step towards your new home!</p>
                <a href="https://myaccount.google.com/" class="w-full">
                    <button class="w-full bg-blue-600 text-white py-2 rounded-lg flex justify-center items-center space-x-2 mb-4 btn-blue">
                        <img src="Images/GLogo.webp" class="w-5 h-5" alt="Google Logo">
                        <span>Sign up with Google</span>
                    </button>
                </a>
                <p class="text-gray-500">or</p>
                <input type="email" placeholder="Enter your email" class="w-full p-2 border rounded-lg mt-2 mb-4">
                <button class="w-full bg-green-600 text-white py-2 rounded-lg btn-green">Sign up with Email</button>
                <p class="text-xs text-gray-500 mt-4">By signing up, you accept our <a href="#" class="text-blue-600">Terms of Service</a> and <a href="#" class="text-blue-600">Privacy Policy</a>.</p>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
