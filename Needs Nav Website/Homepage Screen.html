<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darryl Milledge - Real Estate</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      background-image: url('skyline.webp'); /* Replace with skyline image URL */
      background-size: cover;
      background-position: center;
      color: white;
      padding: 50px 20px;
      text-align: center;
      position: relative;
    }
    .navbar {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }
    .navbar a:hover {
      background-color: white;
      color: black;
    }
    .login {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      color: white;
    }
    .login:hover {
      background-color: white;
      color: black;
    }
    .profile {
      margin-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-container {
      width: 350px;
      height: auto;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: white;
    }
    .profile img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
    .search-bar {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 5px 0 0 5px;
    }
    .search-bar button {
      padding: 10px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .content {
      display: flex;
      justify-content: space-around;
      padding: 40px 20px;
      text-align: center;
    }
    .card {
      width: 30%;
      height: 350px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h3 {
      margin-top: 10px;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card a {
      text-decoration: none;
      color: black;
    }
    .cta-section {
      background: linear-gradient(to bottom, #cce5ff, #e6f7ff);
      text-align: center;
      padding: 50px 20px;
    }
    .cta-section h2 {
      font-size: 3rem;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    .cta-section button {
      padding: 15px 30px;
      background-color: green;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .logo {
      position: absolute;
      width: 100px;
      height: auto;
    }
    .logo-left {
      bottom: 20px;
      left: 20px;
    }
    .logo-right {
      bottom: 20px;
      right: 20px;
    }
    .footer {
      display: flex;
      justify-content: center;
      background-color: black;
      color: white;
      padding: 20px;
    }
    .footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="navbar">
      <a href="#about">About Me</a>
      <a href="#services">Services</a>
      <a href="#blog">Blog</a>
      <a href="#listings">Listings</a>
      <a href="#contact">Contact</a>
    </div>
    <a href="#login" class="login">Login/Sign Up</a>
    <img src="LogoDM.PNG" class="logo logo-left" alt="Logo Left">
    <img src="Sunshine.png" class="logo logo-right" alt="Logo Right">
    <div class="profile">
      <div class="profile-container">
        <img src="DMpic1.jpeg" alt="Darryl Milledge">
        <h1>Darryl Milledge</h1>
        <p>Real Estate Agent</p>
        <p>Unlocking Dreams, One Door at a Time</p>
        <div class="search-bar">
          <input type="text" placeholder="City, Area, Zip, Address">
          <button>Search</button>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="card">
      <a href="#about">
        <img src="DMpic2.png" alt="About Me">
        <h3>About Me</h3>
      </a>
    </div>
    <div class="card">
      <a href="#listings">
        <img src="LuxuryHouse1.jpeg" alt="Listings">
        <h3>Listings</h3>
      </a>
    </div>
    <div class="card">
      <a href="#resources">
        <img src="Resources1.jpg" alt="Resources">
        <h3>Resources</h3>
      </a>
    </div>
  </div>

  <div class="cta-section">
    <h2>Buying a home has<br>never been easier</h2>
    <p>Start your journey today</p>
    <button>Contact</button>
  </div>

  <div class="footer">
    <a href="#home">Home</a>
    <a href="#about">About Me</a>
    <a href="#services">Services</a>
    <a href="#blog">Blog</a>
    <a href="#listings">Listings</a>
    <a href="#contact">Contact</a>
  </div>
</body>
</html>
