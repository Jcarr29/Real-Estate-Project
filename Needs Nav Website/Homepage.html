<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darryl Milledge Real Estate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-image: url('skyline.webp'); /* Replace with your skyline image URL */
      background-size: cover;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .header h1 {
      margin: 10px 0;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: black;
      padding: 10px 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
    }
    .navbar a:hover {
      background-color: white;
      color: black;
    }
    .search-bar {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      width: 60%;
      padding: 10px;
      margin-right: 10px;
    }
    .search-bar button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .main-content {
      display: flex;
      justify-content: space-around;
      padding: 40px 20px;
    }
    .main-content .card {
      text-align: center;
      width: 30%;
    }
    .main-content img {
      width: 100%;
      border-radius: 10px;
    }
    .cta-section {
      background: linear-gradient(to bottom, #cce5ff, #e6f7ff);
      text-align: center;
      padding: 50px 20px;
    }
    .cta-section button {
      padding: 15px 30px;
      background-color: green;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Darryl Milledge</h1>
    <p>Jacksonville, Florida</p>
    <p>Unlocking Dreams, One Door at a Time</p>
    <div class="search-bar">
      <input type="text" placeholder="City, Area, Zip, Address">
      <button>Search</button>
    </div>
  </div>

  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About Me</a>
    <a href="#services">Services</a>
    <a href="#blog">Blog</a>
    <a href="#listings">Listings</a>
    <a href="#contact">Contact</a>
  </div>

  <div class="main-content">
    <div class="card">
      <img src="about-me.jpg" alt="About Me">
      <h3>About Me</h3>
    </div>
    <div class="card">
      <img src="listings.jpg" alt="Listings">
      <h3>Listings</h3>
    </div>
    <div class="card">
      <img src="resources.jpg" alt="Resources">
      <h3>Resources</h3>
    </div>
  </div>

  <div class="cta-section">
    <h2>Buying a home has never been easier</h2>
    <p>Start your journey today</p>
    <button>Contact</button>
  </div>

  <div class="footer">
    <p>Â© 2025 Darryl Milledge Real Estate. All Rights Reserved.</p>
  </div>
</body>
</html>
