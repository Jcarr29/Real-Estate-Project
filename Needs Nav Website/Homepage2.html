<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darryl Milledge - Real Estate</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      background-image: url('skyline.webp'); /* Replace with skyline image URL */
      background-size: cover;
      background-position: center;
      color: white;
      padding: 50px 20px;
      text-align: center;
      position: relative;
    }
    .header .navbar {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      color: white;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
    }
    .navbar a:hover {
      background-color: white;
      color: black;
      border-radius: 5px;
    }
    .header .profile {
      margin-top: 100px;
    }
    .profile img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-top: 20px;
    }
    .search-bar {
      margin: 30px auto;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px 0 0 5px;
    }
    .search-bar button {
      padding: 10px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .content {
      display: flex;
      justify-content: space-around;
      padding: 40px 20px;
      text-align: center;
    }
    .card {
      width: 30%;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .cta-section {
      background: linear-gradient(to bottom, #cce5ff, #e6f7ff);
      text-align: center;
      padding: 50px 20px;
    }
    .cta-section button {
      padding: 15px 30px;
      background-color: green;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      display: flex;
      justify-content: center;
      background-color: black;
      color: white;
      padding: 20px;
    }
    .footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="navbar">
      <a href="#about">About Me</a>
      <a href="#services">Services</a>
      <a href="#blog">Blog</a>
      <a href="#listings">Listings</a>
      <a href="#contact">Contact</a>
      <a href="#login">Login/Sign Up</a>
    </div>
    <div class="profile">
      <h1>Darryl Milledge</h1>
      <p>Real Estate Agent</p>
      <p>Unlocking Dreams, One Door at a Time</p>
      <img src="profile-picture.jpg" alt="Darryl Milledge"> <!-- Replace with profile image URL -->
    </div>
    <div class="search-bar">
      <input type="text" placeholder="City, Area, Zip, Address">
      <button>Search</button>
    </div>
  </div>

  <div class="content">
    <div class="card">
      <img src="about-me.jpg" alt="About Me"> <!-- Replace with About Me image URL -->
      <h3>About Me</h3>
    </div>
    <div class="card">
      <img src="listings.jpg" alt="Listings"> <!-- Replace with Listings image URL -->
      <h3>Listings</h3>
    </div>
    <div class="card">
      <img src="resources.jpg" alt="Resources"> <!-- Replace with Resources image URL -->
      <h3>Resources</h3>
    </div>
  </div>

  <div class="cta-section">
    <h2>Buying a home has never been easier</h2>
    <p>Start your journey today</p>
    <button>Contact</button>
  </div>

  <div class="footer">
    <a href="#home">Home</a>
    <a href="#about">About Me</a>
    <a href="#services">Services</a>
    <a href="#blog">Blog</a>
    <a href="#listings">Listings</a>
    <a href="#contact">Contact</a>
  </div>
</body>
</html>
