<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listings</title>


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- Leaflet CSS (For Map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-links">
            <a href="Homepage Screen.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="additional services.html">Services</a>
            <a href="BlogPage.html">Blogs</a>
            <a href="listingspg.html">Listings</a>
            <a href="contact.html">Contact</a>
        </div>
        <img src="WhiteLogoDM.PNG" alt="Darryl Milledge Logo" class="navbar-logo">
    </div>

<!-- Property Listings Title -->
<h1 class="page-title">Property Listings</h1>


    <!-- Search Bar & Filters -->
    <div class="search-filters">
        <input type="text" id="searchBar" placeholder="Enter city, zip code, or address">
        <select id="propertyType">
            <option value="">Property Type</option>
            <option value="Single Family">Single Family</option>
            <option value="Townhouse">Townhouse</option>
            <option value="Condo">Condo</option>
            <option value="Multi-Family">Multi-Family</option>
        </select>
        <select id="minPrice">
            <option value="">Min Price</option>
            <option value="50000">$50,000</option>
            <option value="100000">$100,000</option>
            <option value="200000">$200,000</option>
            <option value="300000">$300,000</option>
        </select>
        <select id="maxPrice">
            <option value="">Max Price</option>
            <option value="250000">$250,000</option>
            <option value="500000">$500,000</option>
            <option value="750000">$750,000</option>
            <option value="1000000">$1,000,000</option>
        </select>
        <select id="beds">
            <option value="">Beds</option>
            <option value="1">1+</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
        </select>
        <select id="baths">
            <option value="">Baths</option>
            <option value="1">1+</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
        </select>
        <button onclick="fetchListings()">Search</button>
    </div>

    <!-- Container for Map & Listings -->
    <div class="container">
        <div id="map"></div>
        <div id="listingsContainer"></div>
    </div>

    <!-- Leaflet JS (For Map) -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- External JavaScript -->
    <script src="script.js"></script>

</body>
</html>
