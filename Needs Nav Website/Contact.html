<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-image: url('Images/contacthouse.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }
        .logo img {
            width: 80px; /* Smaller logo size */
            height: auto;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            padding: 40px;
        }
        .contact-card {
            display: flex;
            background: white;
            color: black;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            max-width: 1000px;
            width: 90%;
        }
        .left-section {
            width: 40%;
            background: url('Images/house.jpg') no-repeat center center/cover;
            position: relative;
        }
        .info-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
        }
        .info-box p {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .right-section {
            width: 60%;
            padding: 50px;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #40e0d0 ;
            border-radius: 5px;
            background: #f5f5f5;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #40e0d0 ;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        button:hover {
            background: #1e3c72;
        }
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 40px 20px;
            font-size: 1.2em;
            letter-spacing: 1px;
        }
        .footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .contact-card {
                flex-direction: column;
            }
            .left-section {
                width: 100%;
                height: 300px;
            }
            .right-section {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Images/WhiteLogoDM.png" alt="DM Logo">
        </div>
        <div class="nav-links">
            <a href="Homepage Screen.html">Home</a>
            <a href="aboutme.html">About Me</a>
            <a href="additional services.html">Services</a>
            <a href="BlogPage.html">Blog</a>
            <a href="listingspg.html">Listings</a>
            <a href="Contact.html">Contact</a>
        </div>
    </div>
    <div class="container">
        <div class="contact-card">
            <div class="left-section">
                <div class="info-box">
                    <p><i>&#x1F4CD;</i> 123 Ocean Drive, Jacksonville, FL</p>
                    <p><i>&#x260E;</i> 904-904-4444</p>
                    <p><i>&#x23F0;</i> M-F 9AM-5PM</p>
                </div>
            </div>
            <div class="right-section">
                <h2>Contact Form</h2>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Comment or Message"></textarea>
                <button>Submit</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Darryl Milledge, Real Estate Agent. All Rights Reserved.<br>
    </div>
</body>
</html>
